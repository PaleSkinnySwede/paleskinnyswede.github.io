---
layout: minimal
---

<div class="container py-4">
  <header class="text-center mb-4">
    <h1 class="mb-1">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="lead text-muted">{{ page.subtitle }}</p>
    {% endif %}
    {% if page.cover %}
      <div class="mt-3">
        <img src="{{ page.cover }}" class="img-fluid rounded shadow" style="max-height: 350px;" alt="{{ page.title }} cover">
      </div>
    {% endif %}
  </header>

  <div class="content mt-4">
    {{ content }}
  </div>
</div>
